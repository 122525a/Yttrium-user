<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prometheus Obfuscator</title>

<style>
:root {
  --bg: #0a0a0f;
  --surface: #111118;
  --surface-hover: #1a1a24;
  --border: #252530;
  --accent: #e11d48;
  --accent-dark: #b91c1c;
  --text-primary: #f1f5f9;
  --text-secondary: #94a3b8;
  --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
  --shadow-md: 0 10px 25px -5px rgba(225, 29, 72, 0.12);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Remove default blue focus outline completely */
*:focus,
*:focus-visible,
button:focus,
textarea:focus,
input:focus,
div[tabindex]:focus {
  outline: none !important;
  box-shadow: none !important;
}

/* Custom subtle feedback on click (red glow) */
.btn:active,
.btn-primary:active,
.btn-secondary:active,
.preset-trigger:active,
.upload-zone:active,
.editor:active {
  transform: translateY(1px);
  box-shadow: 0 0 0 4px rgba(225, 29, 72, 0.25) !important;
  transition: all 0.1s;
}

body {
  background: linear-gradient(135deg, #0a0a0f 0%, #050509 100%);
  color: var(--text-primary);
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  min-height: 100vh;
  line-height: 1.6;
}

.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

header {
  text-align: center;
  padding: 2.5rem 0 2rem;
}

h1 {
  font-size: 3rem;
  font-weight: 800;
  background: linear-gradient(90deg, #e11d48, #c026d3, #7c3aed);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 0.5rem;
  letter-spacing: -1px;
}

.subtitle {
  color: var(--text-secondary);
  font-size: 1.1rem;
  max-width: 600px;
  margin: 0 auto;
}

.card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 1.25rem;
  padding: 1.75rem;
  margin-bottom: 1.75rem;
  box-shadow: var(--shadow-sm);
  transition: all 0.3s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: var(--shadow-md);
}

.card-title {
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.1em;
  margin-bottom: 1.2rem;
}

.preset-trigger {
  background: var(--surface-hover);
  border: 1px solid var(--border);
  border-radius: 1rem;
  padding: 1.1rem 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  transition: all 0.25s;
}

.preset-trigger:hover {
  border-color: var(--accent);
  background: rgba(225, 29, 72, 0.08);
}

.editor {
  width: 100%;
  min-height: 320px;
  background: #0d0d14;
  color: #e2e8f0;
  border: 1px solid var(--border);
  border-radius: 1rem;
  padding: 1.25rem;
  font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
  font-size: 0.98rem;
  line-height: 1.65;
  resize: vertical;
  transition: border-color 0.3s;
}

.editor:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(225, 29, 72, 0.15);
}

.upload-zone {
  margin-bottom: 1.25rem;
  padding: 2rem;
  background: rgba(30, 30, 46, 0.4);
  border: 2px dashed var(--text-secondary);
  border-radius: 1.25rem;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s;
}

.upload-zone:hover {
  border-color: var(--accent);
  background: rgba(225, 29, 72, 0.07);
  transform: scale(1.01);
}

.upload-zone p {
  color: var(--text-secondary);
  margin-top: 0.5rem;
}

.actions-row {
  display: flex;
  gap: 1rem;
  margin: 1.5rem 0;
}

.btn {
  padding: 1rem 1.8rem;
  border-radius: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s;
  border: none;
}

.btn-primary {
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  color: white;
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 24px rgba(225, 29, 72, 0.35);
}

.btn-secondary {
  background: var(--surface-hover);
  color: var(--text-primary);
  border: 1px solid var(--border);
}

.btn-secondary:hover {
  background: #1e1e2e;
  border-color: var(--text-secondary);
}

.output-actions {
  display: flex;
  gap: 1rem;
  margin-bottom: 1.25rem;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: flex-end;
  z-index: 1000;
}

.sheet {
  width: 100%;
  max-width: 500px;
  margin: 0 auto 1rem;
  background: var(--surface);
  border-radius: 1.5rem 1.5rem 0 0;
  padding: 2rem 1.5rem;
  box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
}

.option {
  padding: 1.2rem;
  margin-bottom: 0.75rem;
  background: var(--surface-hover);
  border: 1px solid var(--border);
  border-radius: 1rem;
  cursor: pointer;
  transition: all 0.2s;
}

.option:hover,
.option.active {
  border-color: var(--accent);
  background: rgba(225, 29, 72, 0.1);
  color: var(--accent);
}

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-track {
  background: #0d0d14;
}
::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
  background: var(--accent);
}

/* Mobile responsive */
@media (max-width: 640px) {
  .actions-row {
    flex-direction: column;
  }
  .btn {
    width: 100%;
  }
  h1 {
    font-size: 2.2rem;
  }
}
</style>
</head>
<body>

<div class="container">

  <header>
    <h1>Prometheus Obfuscator</h1>
    <p class="subtitle">Advanced code protection • Strongest obfuscation for Lua & more</p>
  </header>

  <div class="card">
    <div class="card-title">Preset</div>
    <div class="preset-trigger" onclick="openPreset()">
      <span id="presetText">Medium</span>
      <span>▼</span>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Source Code</div>
    <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
      <p>Drag & drop .lua / .txt file here<br>or click to browse</p>
      <input type="file" id="fileInput" accept=".lua,.txt,text/plain" hidden>
    </div>
    <textarea id="input" class="editor" spellcheck="false">print('Hello World')</textarea>
  </div>

  <div class="card">
    <div class="actions-row">
      <button class="btn btn-secondary" onclick="document.getElementById('input').value = ''">Clear</button>
      <button class="btn btn-primary" onclick="send()">Obfuscate</button>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Obfuscated Result</div>
    <div class="output-actions">
      <button class="btn btn-secondary" onclick="copyOutput()">  Copy</button>
      <button class="btn btn-secondary" onclick="downloadOutput()">Download</button>
    </div>
    <textarea id="output" class="editor" readonly placeholder="Obfuscated code will appear here..."></textarea>
  </div>

</div>

<!-- Preset Modal -->
<div class="overlay" id="overlay" onclick="closePreset()">
  <div class="sheet" onclick="event.stopPropagation()">
    <div class="option" onclick="setPreset('Minify')">Minify</div>
    <div class="option" onclick="setPreset('Weak')">Weak</div>
    <div class="option active" onclick="setPreset('Medium')">Medium</div>
    <div class="option" onclick="setPreset('Strong')">Strong</div>
  </div>
</div>

<script>
// ──────────────────────────────────────────────
//  All functionality in English now
// ──────────────────────────────────────────────

let preset = "Medium";
let lastObfuscated = "";

function openPreset() {
  document.getElementById('overlay').style.display = "flex";
}

function closePreset() {
  document.getElementById('overlay').style.display = "none";
}

function setPreset(v) {
  preset = v;
  document.getElementById('presetText').innerText = v;
  document.querySelectorAll(".option").forEach(o => {
    o.classList.toggle("active", o.innerText === v);
  });
  closePreset();
}

document.getElementById('fileInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;

  if (!file.name.toLowerCase().endsWith('.lua') && !file.name.toLowerCase().endsWith('.txt')) {
    alert("Only .lua or .txt files are supported");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(ev) {
    document.getElementById('input').value = ev.target.result;
  };
  reader.onerror = () => alert("Failed to read file");
  reader.readAsText(file);
});

async function send() {
  const input = document.getElementById('input');
  const output = document.getElementById('output');

  if (!input.value.trim()) {
    output.value = "Please enter some code";
    return;
  }

  output.value = "Fetching token...";

  try {
    const otpRes = await fetch("get-otp.php", {
      method: "GET",
      cache: "no-store"
    });

    if (!otpRes.ok) throw new Error(`Token fetch failed: ${otpRes.status}`);

    const data = await otpRes.json();
    const otp = data.otp;
    const ts  = data.ts;

    output.value = "Obfuscating...";

    const fd = new FormData();
    fd.append("code", input.value);
    fd.append("preset", preset);
    fd.append("otp", otp);
    fd.append("ts", ts);

    const res = await fetch("gateway.php", {
      method: "POST",
      body: fd
    });

    if (!res.ok) {
      const errText = await res.text();
      output.value = `Error ${res.status}: ${errText || 'Unknown error'}`;
      return;
    }

    lastObfuscated = await res.text();
    output.value = lastObfuscated;

  } catch (err) {
    output.value = "Request failed: " + err.message;
  }
}

function copyOutput() {
  const output = document.getElementById('output');
  if (!output.value.trim()) return alert("Nothing to copy");
  navigator.clipboard.writeText(output.value)
    .then(() => alert("Copied to clipboard"))
    .catch(() => alert("Copy failed, please select manually"));
}

function downloadOutput() {
  if (!lastObfuscated) return alert("Please obfuscate first");

  const blob = new Blob([lastObfuscated], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "obfuscated_" + Date.now() + ".lua";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
</script>

</body>
